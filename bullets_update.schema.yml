meta:
 name: bullets_update
 size: uint16_t

constants:
 - name: source_bullets_max_instance_count
   value: 256
 - name: max_source_bullet_types_per_source_type
   value: 16
 - name: max_instances_per_wave
   value: 64

variables:
 - name: wave_spawn_count
   types:
    - name: wave_spawn_count
      type: uint32_t

sheets:
 - name: bullet_positions
   capacity: source_bullets_max_instance_count
   columns:
    - name: current_position
      sources:
       - name: current_position
         type: float
         count: 2
    - name: end_position
      sources:
       - name: end_position
         type: float
         count: 2
    - name: type_index
      sources:
       - name: type_index
         type: uint8_t
 - name: source_bullets
   capacity: max_instances_per_wave
   columns:
    - name: spawn_count
      sources:
       - name: spawn_count
         type: uint16_t
         count: max_source_bullet_types_per_source_type

ref:
 - name: bullets_bin
   type: bullets
 - name: bullet_source_instances_bin
   type: bullet_source_instances
 - name: game_state_bin
   type: game_state
 - name: wave_update_bin
   type: wave_update