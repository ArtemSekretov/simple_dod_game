meta:
 name: frame_data
 size: uint16_t

constants:
 - name: max_object_data_capacity
   value: 512
 - name: spatial_grid_resolution
   value: 32

variables:
 - name: screen_size
   types:
    - name: width
      type: int32_t
    - name: height
      type: int32_t
 - name: viewport
   types:
    - name: x
      type: float
    - name: y
      type: float
    - name: width
      type: float
    - name: height
      type: float
 - name: frame_object_count
   types:
    - name: frame_object_count
      type: uint32_t

sheets:
 - name: frame_data
   capacity: max_object_data_capacity
   columns:
    - name: object_data
      sources:
       - name: position_and_scale
         type: float
         count: 4
       - name: color
         type: float
         count: 4