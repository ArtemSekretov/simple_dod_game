meta:
 name: frame_data
 size: uint16_t

constants:
 - name: max_object_data_capacity
   value: 512

variables:
 - name: screen_size
   types:
    - name: width
      type: int32_t
    - name: height
      type: int32_t
 - name: viewport
   types:
    - name: x
      type: float
    - name: y
      type: float
    - name: width
      type: float
    - name: height
      type: float

sheets:
 - name: frame_data
   capacity: max_object_data_capacity
   columns:
    - name: object_data
      sources:
       - name: position_and_scale
         type: float
         count: 3
       - name: material_index
         type: uint32_t