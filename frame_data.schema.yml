meta:
 name: frame_data
 size: uint16_t

constants:
 - name: max_object_data_capacity
   value: 256

variables:
 - name: width
   types:
    - name: width
      type: int32_t
 - name: height
   types:
    - name: height
      type: int32_t
 - name: viewport_x
   types:
    - name: viewport_x
      type: float
 - name: viewport_y
   types:
    - name: viewport_y
      type: float
 - name: viewport_width
   types:
    - name: viewport_width
      type: float
 - name: viewport_height
   types:
    - name: viewport_height
      type: float

sheets:
 - name: frame_data
   capacity: max_object_data_capacity
   columns:
    - name: object_data
      sources:
       - name: position_and_scale
         type: float
         count: 4
       - name: color
         type: float
         count: 4