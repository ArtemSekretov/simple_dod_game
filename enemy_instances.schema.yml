meta:
 name: enemy_instances
 size: uint16_t

constants:
 - name: cell_width
   value: 0.3125
 - name: cell_height
   value: 0.625
 - name: half_cell_width
   value: 0.15625
 - name: half_cell_height
   value: 0.3125
 - name: max_waves_per_level
   value: 4
 - name: max_enemy_type
   value: 64
 - name: spawn_grid_resolution
   value: 16
 - name: max_wave_start_time
   value: 64
 - name: max_way_point_paths
   value: 127
 - name: max_movement_speed
   value: 16
 - name: max_radius
   value: 16
 - name: max_instances_per_wave
   value: 64
 - name: max_way_points_per_path
   value: 256
 - name: wave_spawned_all
   value: 1

variables:
 - name: instances_live
   types:
    - name: instances_live
      type: uint64_t
 - name: last_flat_wave_index
   types:
    - name: last_flat_wave_index
      type: uint8_t
 - name: wave_state
   types:
    - name: wave_state
      type: uint32_t

sheets:
 - name: enemy_instances
   columns:
    - name: start_time_q4
      sources: 
       - name: start_time_q4
         type: uint16_t
    - name: enemy_index
      sources: 
       - name: enemy_index
         type: uint8_t
    - name: flat_spawn_point_index
      sources: 
       - name: flat_spawn_point_index
         type: uint8_t
    - name: way_point_path_index
      sources: 
       - name: way_point_path_index
         type: int8_t
 - name: way_points
   columns:
    - name: redused_x_y_q4
      sources: 
       - name: redused_x_q4
         type: int8_t
       - name: redused_y_q4
         type: int8_t
 - name: way_point_paths_index
   columns:
    - name: way_point_paths
      sources: 
       - name: way_point_start_index
         type: uint16_t
       - name: way_point_count
         type: uint8_t
    - name: time_out_q4
      sources:
       - name: time_out_q4
         type: uint8_t
 - name: enemy_types
   columns:
    - name: radius_q4
      sources: 
       - name: radius_q4
         type: uint8_t
    - name: movement_speed_q4
      sources: 
       - name: movement_speed_q4
         type: uint8_t
 - name: level_wave_index
   columns:
    - name: level_wave
      sources: 
       - name: enemy_instances_start_index
         type: uint16_t
       - name: enemy_instances_count
         type: uint16_t
 - name: spawn_points
   columns:
    - name: x_y_q4
      sources: 
       - name: x_q4
         type: int8_t
       - name: y_q4
         type: int8_t
 - name: enemy_positions
   capacity: max_instances_per_wave
   columns:
    - name: positions
      sources:
       - name: positions
         type: float
         count: 2
    - name: way_point_index
      sources:
       - name: way_point_index
         type: uint8_t

ref:
 - name: game_state_bin
   type: game_state
 - name: wave_update_bin
   type: wave_update

maps:
 - type: bullet_source_instances
   sheets:
    - source: enemy_instances
      target: source_instances
      columns:
       - source: start_time_q4
         target: start_time_q4
       - source: enemy_index
         target: source_index
 - type: enemy_instances_wave
   sheets:
    - source: enemy_instances
      target: enemy_instances
      columns:
       - source: start_time_q4
         target: start_time_q4
       - source: enemy_index
         target: enemy_index
       - source: flat_spawn_point_index
         target: flat_spawn_point_index
       - source: way_point_path_index
         target: way_point_path_index
 - type: bullet_source_instances_update
   variables:
    - source: instances_live
      target: instances_live
   sheets:
    - source: enemy_positions
      target: source_positions
      columns:
       - source: positions
         target: positions