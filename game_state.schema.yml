meta:
 name: game_state
 size: uint16_t

constants:
 - name: state_reset
   value: 1

variables:
 - name: frame_counter
   types:
    - name: frame_counter
      type: uint64_t
 - name: time_delta
   types:
    - name: time_delta
      type: float
 - name: play_time
   types:
    - name: play_time
      type: float
 - name: time
   types:
    - name: time
      type: double
 - name: state
   types:
    - name: state
      type: uint32_t
 - name: level_index
   types:
    - name: level_index
      type: uint8_t
 - name: player_grid_x
   types:
    - name: player_grid_x
      type: uint8_t
 - name: world_mouse_position
   types:
    - name: world_mouse_position
      type: float
      count: 2